---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ui
  namespace: cilium
spec:
  ingressClassName: cilium
  rules:
    - host: hubble.localhost
      http:
        paths:
          - backend:
              service:
                name: hubble-ui
                port:
                  number: 80
            path: /
            pathType: Prefix
