# Default values for oteldb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/go-faster/oteldb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: OTEL_LOG_LEVEL
    value: "DEBUG"
  - name: GOMEMLIMIT
    value: "4GiB"
  - name: GOMAXPROCS
    value: "2"
  - name: OTEL_METRICS_EXPORTER
    value: "otlp"
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "service.name=go-faster.oteldb"
  - name: OTEL_LOG_LEVEL
    value: "DEBUG"
  - name: OTEL_EXPORTER_OTLP_PROTOCOL
    value: "grpc"
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://otel-collector.monitoring.svc.cluster.local:4317"
  - name: OTEL_TRACES_EXPORTER
    value: "otlp"
  - name: OTEL_LOGS_EXPORTER
    value: "otlp"
  - name: OTELDB_STORAGE
    value: ch
  - name: CH_DSN
    value: "clickhouse://admin:admin@chi-clickhouse-default-0-0.clickhouse:9000/default"
  - name: PYROSCOPE_APP_NAME
    value: oteldb
  - name: PPROF_ADDR
    value: :9010

config:
  dsn:
  ttl:
  tempo:
    bind: 0.0.0.0:3200
  prometheus:
    bind: 0.0.0.0:9090
    max_samples: 1_000_000
    timeout: 1m
    enable_negative_offset: true
  loki:
    bind: 0.0.0.0:3100
  health_check:
    bind: 0.0.0.0:13133

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  cpuUtilizationPercentage: 80
  memoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

