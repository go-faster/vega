mode: deployment
image:
  repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s"
replicaCount: 1
presets:
  clusterMetrics:
    enabled: true
  kubernetesEvents:
    enabled: true
config:
  exporters:
    otlp:
      endpoint: otel-collector.monitoring.svc.cluster.local:4317
      tls:
        insecure: true
  service:
    pipelines:
      logs:
        exporters: [otlp]
      metrics:
        exporters: [otlp]
      traces:
        exporters: [otlp]
