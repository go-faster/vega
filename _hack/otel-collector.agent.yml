mode: daemonset
image:
  repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s"

presets:
  logsCollection:
    enabled: true
    includeCollectorLogs: true
  kubernetesAttributes:
    enabled: true
  kubeletMetrics:
    enabled: true
  hostMetrics:
    enabled: true

config:
  exporters:
    otlp:
      endpoint: otel-collector.monitoring.svc.cluster.local:4317
      tls:
        insecure: true
  service:
    pipelines:
      logs:
        exporters: [otlp]
